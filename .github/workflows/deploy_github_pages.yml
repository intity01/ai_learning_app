name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - master  # หรือ main ถ้าใช้ main เป็น default branch
  workflow_dispatch:  # อนุญาตให้ deploy แบบ manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # เปลี่ยนเป็น version ที่คุณใช้
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY || 'PLACEHOLDER_KEY' }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID || 'PLACEHOLDER_APP_ID' }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID || 'PLACEHOLDER_SENDER_ID' }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || 'PLACEHOLDER_PROJECT_ID' }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET || 'PLACEHOLDER_BUCKET' }}
        run: flutter build web --release --base-href /ai_learning_app/ --no-wasm-dry-run
        # ⚠️ base-href ต้องตรงกับชื่อ repository ของคุณ
        # Note: Web build may fail due to Firebase compatibility issues
        continue-on-error: true

      - name: Check if build/web exists
        id: check_build
        run: |
          if [ -d "build/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ build/web directory not found. Web build may have failed."
          fi

      - name: Setup Pages
        if: steps.check_build.outputs.exists == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.check_build.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' || needs.build.result == 'failure'
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Build succeeded, proceeding with deployment"
          else
            echo "⚠️ Build failed, but continuing to check for artifacts"
          fi
      
      - name: Deploy to GitHub Pages
        id: deployment
        if: needs.build.result == 'success'
        uses: actions/deploy-pages@v4

